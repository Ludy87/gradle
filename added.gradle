def replacest(fromString, toString) {
    def manifestFile = "${projectDir.absolutePath}/src/main/AndroidManifest.xml"
    def test = "${project.rootDir}/freepro-lib/src/main/assets/test.txt"
    def updatedContent = new File(manifestFile).getText('UTF-8').replace(fromString, new File(test).getText('UTF-8') + toString)
    def lala = new File(manifestFile).getText('UTF-8')
    if(!lala.contains("AUTHORIZATION_PROVIDER")) {
        new File(manifestFile).write(updatedContent, 'UTF-8')
    }
}
